<!DOCTYPE html>
<html>
  <head>
    <title>Anime Trading</title>
    <meta lang="en" charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="container-fluid">
      <div class="row head_row">
        <div class="col-sm-7 pl-5 logo">
          <a href="./index.html"
            ><img
              src="images/logo.png"
              width="70"
              height="75"
              class="logo_img float-left"
              alt="logo"
            />
            <div class="mt-3 float-left website_name">
              <h3>TradeAnime</h3>
              <p class="text-center tagline">Dattebayo!</p>
            </div></a
          >
        </div>
        <div class="col-sm-5">
          <nav class="mt-4 menu">
            <a href="./newTrade.html">Start Trading</a>
            <a href="#">Login</a>
            <a href="#">Signup</a>
          </nav>
        </div>
      </div>
    </header>
    <nav class="menu1">
      <a href="./index.html">Home</a>
      <a href="./trades.html">Trade</a>
      <a href="">About us</a>
    </nav>

    <main class="container-fluid">
      <div class="row justify-content-center p-5">
        <div class="col-sm-6 justify-content-center">
          <div class="card p-5 border-info">
            <h4 class="text-center">New Trade</h4>
            <form>
              <label>Category</label>
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Enter Category"
              />
              <label>Title</label>
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Enter title"
              />
              <label>Anime Name</label>
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Enter Anime Name"
              />
              <label>Product Image</label>
              <input type="file" class="form-control mb-3" />
              <label>Description</label>
              <textarea class="form-control" cols="30" rows="7"></textarea>
              <a href="./trades.html" class="btn btn-primary mt-3"
                >Create Trade</a
              >
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-auto footer container-fluid">
      <div class="row">
        <div class="col-sm-7 copyrights">
          <h5>Copyright &copy; 2022 TradeAnime</h5>
        </div>
        <div class="col-sm-4">
          <nav class="mt-2 mb-2 social">
            <a href="https://www.instagram.com/" target="_blank"
              ><img src="images/IG.png" width="30" height="30" alt="Instagram"
            /></a>
            <a href="https://www.facebook.com/" target="_blank"
              ><img src="images/fb.png" width="30" height="30" alt="Facebook"
            /></a>
            <a href="https://twitter.com/" target="_blank"
              ><img
                src="images/twitter.png"
                width="30"
                height="30"
                alt="Twitter"
            /></a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
